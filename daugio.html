<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./daugio.css" />
  </head>
  <body>
    <div id="app">
      <header class="header">
        <h2 class="logo">PHỞ NHÀ</h2>
        <div class="naf-link">
          <a class="link" href="">Trang chủ</a>
          <a class="link" href="">Thực đơn</a>
          <a class="link" href="">Liên hệ</a>
        </div>
      </header>
      <main class="main">
        <div class="food">
          <h1 class="h1">PHỞ NGON - CHUẨN VỊ HÀ NỘI</h1>
          <p class="comment">
            Nước dùng hầm từ xương bò tươi trong 10 tiếng Thịt bò mềm, bánh phở
            dai ngon Mở cửa từ 6h sáng mỗi ngày
          </p>
          <img class="img" src="./img/Bát phở.png" alt="" />
        </div>
        <div class="menu">
          <h3 class="h3">Thực Đơn</h3>
          <div class="list-card">
            <div class="card-item">
              <img class="food-img" src="./img/Phở bò.png" alt="" />
              <div class="food-name">Phở Bò Tái</div>
              <div class="food-price">55.000đ</div>
            </div>
            <div class="card-item">
              <img class="food-img" src="./img/Phở gà.png" alt="" />
              <div class="food-name">Phở Gà</div>
              <div class="food-price">50.000đ</div>
            </div>
            <div class="card-item">
              <img class="food-img" src="./img/Phở đặc biệt.png" alt="" />
              <div class="food-name">Phở Đặc Biệt</div>
              <div class="food-price">68.000đ</div>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p class="p">Quán Phở Nhà • 123 Đường Giải Phóng, Hà Nội • 0904 123 456</p>
      </footer>
    </div>
  </body>
</html>
